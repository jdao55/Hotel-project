{% extends 'hotelapp/base_generic.html' %}
{% block content %}


<div class = "reserve-form" >
    <h2> Comfirm Reservation </h2>
    <form class="site-form" action="/reservation-form" method="post">
        {% csrf_token %}
        <table  class="w3-table">
            {{ form.as_table }}
            <table/>
            <input type="submit" value="submit">
    </form>

</div>
<script>
 document.getElementById("id_reserve_parking").onclick=  function () {
     addparking =document.getElementById("id_reserve_parking")
     if (addparking.checked ==true)
     {
         document.getElementById("id_license_plate").readOnly=false
         document.getElementById("id_car_make").readOnly=false
     }
     else {
         document.getElementById("id_license_plate").readOnly=true
         document.getElementById("id_car_make").readOnly=true
     }

 }

</script>

{% endblock %}
